    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        }
      }

    <link href="jumbotron.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="">

          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}                  
                  <a class="nav-item nav-link active" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                  <form id="logout" method="POST" action="{% url 'logout' %}">
                      {% csrf_token %}
                      <input type="hidden">
                  </form>
                  {% else %}
                  
                  <a class="nav-item nav-link active" href="{% url 'login' %}">Login</a> {% endif %}
                  <a class="nav-item nav-link active" href="{% url 'dashboard' %}">dashboard</a>
              </div>
          </div>
      </div>
  </nav>
<br><br>
<main role="main">
    <div class="container my-3">
      <div id="header">
        
        {% block content %}
       
        {% endblock %}
    </div>

   
  <!-- Main jumbotron for a primary marketing message or call to action -->
